<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A National Park</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head> 
<body>
    <h1>National Park Search</h1>
    <form id="js-form">
        <input type="text" name="statename" id="js-statename" placeholder="Enter State Abbreviation Here" required>
        <br>
        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">
        <button type="submit">Find Park!</button>
    </form>

    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
